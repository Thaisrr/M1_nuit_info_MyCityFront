<div class="main mat-elevation-z3 flex">
  <div class="image">
    <p>Image super belle </p>
  </div>
  <div class="form">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="votremail@mail.fr" formControlName="email" required>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Entrez l'adresse email utilisée pour votre inscription</mat-hint>
          <mat-error *ngIf="loginForm.get('email').invalid &&
                     (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Mot de passe</mat-label>
          <input type="password" matInput placeholder="secret-password" formControlName="password" required>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-hint><!--<a>Mot de passe oublié ?</a>--></mat-hint>
          <mat-error *ngIf="loginForm.get('password').invalid &&
                        (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button-container">
        <button mat-flat-button color="primary" [disabled]="loginForm.pristine"  class="button" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
